version: '3.8'

services:
  api-gateway:
    build: 
      context: ../api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    networks:
      - my_network
  auth: 
    build: 
      context: ../auth
      dockerfile: Dockerfile 
    container_name: auth
    ports:
      - "50051:50051"
    networks:
      - my_network

networks:
  my_network:
    name: shared_network