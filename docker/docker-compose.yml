version: '3.8'

services:
  api-gateway:
    build: 
      context: ../api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    networks:
      - my_network
    env_file:
      - .env
  auth: 
    build: 
      context: ../services/auth
      dockerfile: Dockerfile 
    container_name: auth
    ports:
      - "50051:50051"
    networks:
      - my_network
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

networks:
  my_network:
    name: shared_network
volumes:
  postgres:
    name: nest-db